<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Home Page</h1>

    <!-- Пример: пользователь не вошёл -->
    <div>
      <a href="/login" class="btn btn-primary me-2">Login</a>
      <a href="/signup" class="btn btn-success">Sign Up</a>
    </div>

    <!-- Пример: если пользователь вошёл (раскомментируй при необходимости)
    <div>
      <form action="/logout" method="post" style="display:inline;">
        <span class="me-3">Hello, <strong>Username</strong></span>
        <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
      </form>
    </div>
    -->
  </div>

  <!-- Search -->
  <div class="card p-4 shadow-sm mb-4">
    <h4 class="mb-3">Search Location</h4>
    <form action="/locations/search" method="get" class="d-flex">
      <input type="text" name="query" class="form-control me-2" placeholder="Enter city name" required>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  </div>

  <!-- Locations -->
  <div class="card p-4 shadow-sm">
    <h4 class="mb-3">Your Locations</h4>
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center mb-2">
        <div>
          <strong>Almaty</strong>
          <span class="text-muted"> — 15°C</span>
        </div>
        <form action="/locations/delete/1" method="post">
          <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
        </form>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center mb-2">
        <div>
          <strong>Astana</strong>
          <span class="text-muted"> — 10°C</span>
        </div>
        <form action="/locations/delete/2" method="post">
          <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
        </form>
      </li>
    </ul>

    <!-- Если нет локаций
    <p class="text-muted">You don’t have any saved locations yet</p>
    -->
  </div>

</div>

</body>
</html>
