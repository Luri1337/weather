<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg rounded-3 text-center p-4">
                <h2 class="mb-4">Welcome</h2>
                <p class="text-muted mb-4">Please choose an option</p>

                <div class="d-grid gap-3">
                    <a th:href="@{/login}" class="btn btn-primary btn-lg">Login</a>
                    <a th:href="@{/signup}" class="btn btn-success btn-lg">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
