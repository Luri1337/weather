<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Home Page</h1>

        <div th:if="${user != null}">
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <span class="me-3">Hello, <strong th:text="${user.login}">Username</strong></span>
                <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
            </form>
        </div>

        <div th:if="${user == null}">
            <a th:href="@{/login}" class="btn btn-primary me-2">Login</a>
            <a th:href="@{/signup}" class="btn btn-success">Sign Up</a>
        </div>
    </div>

    <!-- Search Form -->
    <div class="card p-4 shadow-sm mb-4 position-relative">
        <h4 class="mb-3">Search Location</h4>

        <div class="position-relative">
            <input type="text" id="searchCity" class="form-control" placeholder="Enter city name">
            <div id="searchResults"
                 class="list-group position-absolute w-100 shadow-sm border rounded mt-1"
                 style="z-index: 10; display: none; max-height: 250px; overflow-y: auto; background: white;"></div>
        </div>
    </div>

    <!-- Weather Info -->
    <div class="card p-4 shadow-sm mb-4" th:if="${weatherLocation != null}">
        <h4 class="mb-3">Weather Information</h4>

        <div>
            <p><strong>City:</strong> <span th:text="${weatherLocation.name}">City</span></p>
            <p><strong>Country:</strong> <span th:text="${weatherLocation.country}">Country</span></p>
            <p><strong>Latitude:</strong> <span th:text="${weatherLocation.lat}">Lat</span></p>
            <p><strong>Longitude:</strong> <span th:text="${weatherLocation.lon}">Lon</span></p>
            <p><strong>Temperature:</strong> <span th:text="${weatherLocation.temp}">N/A</span> Â°C</p>
        </div>
    </div>

    <!-- Saved Locations -->
    <div class="card p-4 shadow-sm">
        <h4 class="mb-3">Your Locations</h4>
        <div id="userLocationsContainer">
            <div class="text-center" id="loadingSpinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2 text-muted">Loading your locations...</p>
            </div>
        </div>
    </div>
</div>
<script src="/search.js"></script>
</body>
</html>
