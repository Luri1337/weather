<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Home Page</h1>

        <!-- If user is logged in -->
        <div th:if="${user != null}">
            <span class="me-3">Hello, <strong th:text="${user.login}">Username</strong></span>
            <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
        </div>

        <!-- If user is NOT logged in -->
        <div th:if="${user == null}">
            <a th:href="@{/login}" class="btn btn-primary me-2">Login</a>
            <a th:href="@{/signup}" class="btn btn-success">Sign Up</a>
        </div>
    </div>

    <!-- Content -->
    <div class="card p-4 shadow-sm mb-4">
        <h4 class="mb-3">Search Location</h4>
        <form action="/locations/search" method="get" class="d-flex">
            <input type="text" name="query" class="form-control me-2" placeholder="Enter city name" required>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>

    <!-- Locations list -->
    <div class="card p-4 shadow-sm">
        <h4 class="mb-3">Your Locations</h4>
        <ul class="list-group" th:if="${locations != null}">
            <li class="list-group-item d-flex justify-content-between align-items-center mb-2"
                th:each="loc : ${locations}">
                <div>
                    <strong th:text="${loc.name}">City</strong>
                    <span class="text-muted"> — <span th:text="${loc.temperature}">15°C</span></span>
                </div>
                <form th:action="@{/locations/delete/{id}(id=${loc.id})}" method="post">
                    <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                </form>
            </li>
        </ul>
        <p th:if="${locations == null or #lists.isEmpty(locations)}" class="text-muted">
            You don’t have any saved locations yet
        </p>
    </div>

</div>

</body>
</html>
