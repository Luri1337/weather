<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        h1 {
            margin-bottom: 15px;
            font-size: 32px;
            color: #333;
        }

        p {
            margin-bottom: 30px;
            font-size: 16px;
            color: #555;
        }

        .btn {
            padding: 12px 24px;
            background: #4a6cf7;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            margin: 10px;
            display: inline-block;
            transition: 0.2s;
        }

        .btn:hover {
            background: #3555d5;
        }

        .btn-outline {
            background: white;
            color: #4a6cf7;
            border: 2px solid #4a6cf7;
        }

        .btn-outline:hover {
            background: #4a6cf7;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome</h1>
    <p>Please login or create an account to continue.</p>

    <a href="/login" class="btn">Login</a>
    <a href="/signup" class="btn btn-outline">Sign Up</a>
</div>

</body>
</html>
