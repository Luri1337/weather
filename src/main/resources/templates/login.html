<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | SkyCast Weather</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .auth-card {
            width: 100%;
            max-width: 440px;
            animation: fadeInUp 0.6s ease;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-logo {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .auth-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .input-with-icon {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.2rem;
        }

        .input-with-icon input {
            padding-left: 50px;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.7);
        }

        .forgot-link {
            color: var(--primary-light);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .auth-link {
            color: var(--primary-light);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #FCA5A5;
            padding: 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1.5rem;
            display: none;
        }
    </style>
</head>
<body>
<div class="bg-pattern"></div>

<div class="auth-container">
    <div class="auth-card glass" style="padding: 2.5rem;">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="bi bi-cloud-lightning-rain-fill"></i>
            </div>
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Sign in to access your weather dashboard</p>
        </div>

        <div class="error-message" id="errorMessage">
            <i class="bi bi-exclamation-triangle-fill"></i>
            <span style="margin-left: 8px;">Invalid credentials. Please try again.</span>
        </div>

        <form th:action="@{/login}" method="post" id="loginForm">
            <div class="form-group">
                <label class="form-label">Username</label>
                <div class="input-with-icon">
                    <i class="bi bi-person input-icon"></i>
                    <input type="text"
                           name="login"
                           class="form-control"
                           placeholder="Enter your username"
                           required
                           autocomplete="username">
                </div>
            </div>

            <div class="form-group">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <label class="form-label">Password</label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                <div class="input-with-icon">
                    <i class="bi bi-lock input-icon"></i>
                    <input type="password"
                           name="password"
                           class="form-control"
                           placeholder="Enter your password"
                           required
                           autocomplete="current-password">
                </div>
            </div>

            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" name="remember" style="width: 18px; height: 18px;">
                    Remember me
                </label>
            </div>

            <button type="submit" class="btn btn-primary w-100" style="padding: 16px; font-size: 1.1rem;">
                <i class="bi bi-box-arrow-in-right"></i>
                Sign In
            </button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account?
                <a th:href="@{/signup}" class="auth-link">Create one now</a>
            </p>

            <div style="margin-top: 2rem; font-size: 0.8rem; color: rgba(255, 255, 255, 0.3);">
                <i class="bi bi-shield-lock"></i>
                Your data is encrypted and secure
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        const $form = $('#loginForm');
        const $submitBtn = $form.find('button[type="submit"]');
        const $errorMessage = $('#errorMessage');

        $form.on('submit', function(e) {
            const $username = $('input[name="login"]');
            const $password = $('input[name="password"]');

            $username.removeClass('error');
            $password.removeClass('error');
            $errorMessage.hide();

            let hasError = false;

            if (!$username.val().trim()) {
                $username.addClass('error');
                animateError($username);
                hasError = true;
            }

            if (!$password.val()) {
                $password.addClass('error');
                animateError($password);
                hasError = true;
            }

            if (hasError) {
                e.preventDefault();
                showErrorMessage('Please fill in all required fields');
                return;
            }

            $submitBtn.html('<i class="bi bi-hourglass-split"></i> Signing In...');
            $submitBtn.prop('disabled', true);
        });

        function animateError($element) {
            $element.css('border-color', 'var(--danger)');
            $element.addClass('shake');
            setTimeout(() => {
                $element.removeClass('shake');
            }, 500);
        }

        function showErrorMessage(message) {
            $errorMessage.find('span').text(message);
            $errorMessage.fadeIn();
            setTimeout(() => {
                $errorMessage.fadeOut();
            }, 3000);
        }
    });
</script>

<style>
    .error {
        border-color: var(--danger) !important;
    }

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
    }

    .shake {
        animation: shake 0.3s ease;
    }
</style>
</body>
</html>
