<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | SkyCast Weather</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            width: 100%;
            max-width: 440px;
            animation: fadeInUp 0.6s ease;
            margin: 0 auto;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .auth-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .input-with-icon {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.2rem;
        }

        .input-with-icon input {
            padding-left: 50px;
        }

        .password-strength-container {
            margin-top: 10px;
        }

        .strength-meter {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            border-radius: 3px;
            transition: all 0.3s ease;
            background: #EF4444;
        }

        .strength-text {
            font-size: 0.85rem;
            margin-top: 5px;
            color: rgba(255, 255, 255, 0.6);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .terms-check {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 2rem 0;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
        }

        .terms-check input {
            margin-top: 3px;
            flex-shrink: 0;
            width: 18px;
            height: 18px;
        }

        .terms-link {
            color: var(--primary-light);
            text-decoration: none;
        }

        .terms-link:hover {
            text-decoration: underline;
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.95rem;
        }

        .auth-link {
            color: var(--primary-light);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #FCA5A5;
            padding: 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1.5rem;
            display: none;
            font-size: 0.95rem;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #6EE7B7;
            padding: 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1.5rem;
            display: none;
            font-size: 0.95rem;
        }

        .username-hint {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 5px;
        }

        .validation-message {
            font-size: 0.85rem;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .validation-message.error {
            color: #FCA5A5;
        }

        .validation-message.success {
            color: #6EE7B7;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .auth-card {
                padding: 1.8rem !important;
            }

            .auth-title {
                font-size: 1.8rem !important;
            }

            .auth-subtitle {
                font-size: 1rem !important;
            }

            .form-control {
                padding: 14px 16px 14px 45px;
                font-size: 1rem;
            }

            .input-icon {
                left: 16px;
                font-size: 1.1rem;
            }

            .terms-check {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 1.5rem !important;
            }

            .auth-title {
                font-size: 1.6rem !important;
            }

            .auth-logo {
                font-size: 2rem !important;
            }

            .form-control {
                padding: 12px 14px 12px 40px;
                font-size: 0.95rem;
            }

            .input-icon {
                left: 14px;
                font-size: 1rem;
            }

            .btn {
                padding: 14px !important;
                font-size: 1rem !important;
            }
        }
    </style>
</head>
<body>
<div class="bg-pattern"></div>

<div class="auth-container">
    <div class="auth-card glass" style="padding: 2rem;">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="bi bi-cloud-lightning-rain-fill"></i>
            </div>
            <h1 class="auth-title">Join SkyCast</h1>
            <p class="auth-subtitle">Create your free account to start tracking weather</p>
        </div>

        <div class="error-message" id="errorMessage">
            <i class="bi bi-exclamation-triangle-fill"></i>
            <span style="margin-left: 8px;" id="errorText"></span>
        </div>

        <div class="success-message" id="successMessage">
            <i class="bi bi-check-circle-fill"></i>
            <span style="margin-left: 8px;">Account created successfully!</span>
        </div>

        <form id="signupForm" th:action="@{/signup}" method="post">
            <div class="form-group">
                <label class="form-label">Username</label>
                <div class="input-with-icon">
                    <i class="bi bi-person input-icon"></i>
                    <input type="text"
                           id="username"
                           name="login"
                           class="form-control"
                           placeholder="Choose a username (min 3 letters)"
                           required
                           autocomplete="username"
                           minlength="3"
                           pattern="^[a-zA-Z0-9_]{3,20}$"
                           title="Username must be 3-20 characters long and can only contain letters, numbers, and underscores">
                </div>
                <div class="username-hint">
                    <i class="bi bi-info-circle"></i>
                    <span>3-20 characters, letters, numbers, and underscores only</span>
                </div>
                <div class="validation-message" id="usernameValidation"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="input-with-icon">
                    <i class="bi bi-lock input-icon"></i>
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           placeholder="Create a strong password"
                           required
                           autocomplete="new-password"
                           minlength="6">
                </div>

                <div class="password-strength-container">
                    <div class="strength-meter">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                    <div class="strength-text" id="strengthText">
                        Password strength: <span id="strengthLevel" style="font-weight: 600;">Very weak</span>
                    </div>
                    <div id="passwordFeedback" style="font-size: 0.8rem; color: rgba(255, 255, 255, 0.6); margin-top: 3px;"></div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <div class="input-with-icon">
                    <i class="bi bi-lock-fill input-icon"></i>
                    <input type="password"
                           id="confirmPassword"
                           name="confirmPassword"
                           class="form-control"
                           placeholder="Confirm your password"
                           required
                           autocomplete="new-password">
                </div>
                <div class="validation-message" id="confirmValidation"></div>
            </div>

            <div class="terms-check">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    I agree to the
                    <a href="#" class="terms-link">Terms of Service</a>
                    and
                    <a href="#" class="terms-link">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="btn btn-success w-100" style="padding: 16px; font-size: 1.1rem;">
                <i class="bi bi-person-plus"></i>
                Create Account
            </button>
        </form>

        <div class="auth-footer">
            <p>Already have an account?
                <a th:href="@{/login}" class="auth-link">Sign in here</a>
            </p>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        const $form = $('#signupForm');
        const $username = $('#username');
        const $password = $('#password');
        const $confirmPassword = $('#confirmPassword');
        const $errorMessage = $('#errorMessage');
        const $errorText = $('#errorText');
        const $successMessage = $('#successMessage');
        const $usernameValidation = $('#usernameValidation');
        const $confirmValidation = $('#confirmValidation');

        const usernameRegex = /^[a-zA-Z0-9_]+$/;

        $username.on('input', function() {
            const username = $(this).val().trim();
            const $validation = $usernameValidation;

            if (username.length === 0) {
                $validation.removeClass('error success').text('');
                $(this).removeClass('error success');
                return;
            }

            if (username.length < 3) {
                $validation.html('<i class="bi bi-x-circle"></i> Username must be at least 3 characters');
                $validation.removeClass('success').addClass('error');
                $(this).removeClass('success').addClass('error');
                return;
            }

            if (username.length > 20) {
                $validation.html('<i class="bi bi-x-circle"></i> Username cannot exceed 20 characters');
                $validation.removeClass('success').addClass('error');
                $(this).removeClass('success').addClass('error');
                return;
            }

            if (!usernameRegex.test(username)) {
                $validation.html('<i class="bi bi-x-circle"></i> Only letters, numbers and underscores allowed');
                $validation.removeClass('success').addClass('error');
                $(this).removeClass('success').addClass('error');
                return;
            }

            $validation.html('<i class="bi bi-check-circle"></i> Username is available');
            $validation.removeClass('error').addClass('success');
            $(this).removeClass('error').addClass('success');
        });

        function checkPasswordStrength(password) {
            let score = 0;

            if (password.length >= 6) score++;
            if (password.length >= 8) score++;

            if (/[A-Z]/.test(password)) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;

            let level, width, colorClass;

            if (password.length === 0) {
                level = "Very weak";
                width = 0;
                colorClass = "strength-very-weak";
            } else if (score <= 2) {
                level = "Weak";
                width = 25;
                colorClass = "strength-weak";
            } else if (score === 3) {
                level = "Fair";
                width = 50;
                colorClass = "strength-fair";
            } else if (score === 4) {
                level = "Good";
                width = 75;
                colorClass = "strength-good";
            } else {
                level = "Strong";
                width = 100;
                colorClass = "strength-strong";
            }

            const strengthBar = $('#strengthBar');
            const strengthLevel = $('#strengthLevel');
            const strengthText = $('#strengthText');

            strengthBar.css('width', width + '%');
            strengthBar.attr('class', 'strength-bar ' + colorClass);
            strengthLevel.text(level);
            strengthText.css('color', getColorForLevel(level));

            const feedbackMessages = [];
            if (password.length < 8) feedbackMessages.push("at least 8 characters");
            if (!/[A-Z]/.test(password)) feedbackMessages.push("one uppercase letter");
            if (!/[0-9]/.test(password)) feedbackMessages.push("one number");
            if (!/[^A-Za-z0-9]/.test(password)) feedbackMessages.push("one special character");

            let feedback = "";
            if (feedbackMessages.length > 0) {
                feedback = "Add " + feedbackMessages.slice(0, 2).join(" and ") + " for a stronger password";
            } else {
                feedback = "Excellent password!";
            }

            $('#passwordFeedback').text(feedback);
            $('#passwordFeedback').css('color', level === "Strong" || level === "Good" ? '#10B981' : 'rgba(255, 255, 255, 0.6)');

            return { level, score, feedback };
        }

        function getColorForLevel(level) {
            switch(level) {
                case "Very weak": return "#EF4444";
                case "Weak": return "#F59E0B";
                case "Fair": return "#FBBF24";
                case "Good": return "#10B981";
                case "Strong": return "#10B981";
                default: return "rgba(255, 255, 255, 0.6)";
            }
        }

        $password.on('input', function() {
            checkPasswordStrength($(this).val());
        });

        $confirmPassword.on('input', function() {
            const password = $password.val();
            const confirm = $(this).val();

            if (confirm.length === 0) {
                $confirmValidation.removeClass('error success').text('');
                $(this).removeClass('error success');
                return;
            }

            if (password !== confirm) {
                $confirmValidation.html('<i class="bi bi-x-circle"></i> Passwords do not match');
                $confirmValidation.removeClass('success').addClass('error');
                $(this).removeClass('success').addClass('error');
            } else {
                $confirmValidation.html('<i class="bi bi-check-circle"></i> Passwords match');
                $confirmValidation.removeClass('error').addClass('success');
                $(this).removeClass('error').addClass('success');
            }
        });

        $form.on('submit', function(e) {
            e.preventDefault();

            const username = $username.val().trim();
            const password = $password.val();
            const confirmPassword = $confirmPassword.val();

            $errorMessage.hide();
            $successMessage.hide();

            if (username.length < 3) {
                showError('Username must be at least 3 characters long');
                $username.focus();
                return;
            }

            if (username.length > 20) {
                showError('Username cannot exceed 20 characters');
                $username.focus();
                return;
            }

            if (!usernameRegex.test(username)) {
                showError('Username can only contain letters, numbers, and underscores');
                $username.focus();
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                $confirmPassword.focus();
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                $password.focus();
                return;
            }

            if (!$('#terms').is(':checked')) {
                showError('You must agree to the terms and conditions');
                return;
            }

            $successMessage.fadeIn();
            $form.find('button').html('<i class="bi bi-check-circle"></i> Creating Account...');
            $form.find('button').prop('disabled', true);

            setTimeout(() => {
                $form[0].submit();
            }, 1500);
        });

        function showError(message) {
            $errorText.text(message);
            $errorMessage.fadeIn();

            setTimeout(() => {
                $errorMessage.fadeOut();
            }, 5000);
        }

        checkPasswordStrength($password.val());
    });
</script>
</body>
</html>
